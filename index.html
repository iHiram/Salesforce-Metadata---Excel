<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://www.utilities-online.info/assets/js/xmltojson.js" type="text/javascript"></script>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
  <script src="./public/Controller/convert.js" type="text/javascript"></script>  



</head>

<body>

  <h2>SPA Authentication Sample</h2>
  <p>Welcome to our page!</p>
  <button id="btn-login" disabled="true" onclick="login()">Log in</button>
  <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>

  <br><br><br><br>
  <label for="files">Selecciona la carptea con que contenga los objetos (.object/.objectTranslate):</label>
  <input type="file" id="files" name="files" webkitdirectory multiple><br><br>
  <br><br><br><br>

  <label for="files">Selecciona el archivo para seleccionar los objetos (xlsx):</label>
  <input type="file" id="objFile" name="objFile" ><br><br>

  <label for="filetype_label">Selecciona la extension del archivo</label>
  <select name="filetype" id="filetype">
    <option value=".object">.object</option>
    <option value=".objectTranslation">.objectTranslation</option>
  </select>
  <select name="idioma" id="idioma">
    <option value=""></option>
    <option value="-es">Espaniol</option>
    <option value="-en">Ingles</option>
  </select>
  <br><br><br><br>

   <button onclick="convert()">CREAR EXCEL</button>


   <br><br><br><br>
   <div class="hidden" id="gated-content">
    <p>
      You're seeing this content because you're currently
      <strong>logged in</strong>.
    </p>
    <label>
      Access token:
      <pre id="ipt-access-token"></pre>
    </label>
    <label>
      User profile:
      <pre id="ipt-user-profile"></pre>
    </label>
  </div>
</body>
<br><br><br><br>


<input id="fileupload" type="file" name="fileupload" />
<button id="upload-button" onclick="uploadFile()" > Upload </button>







</html>
